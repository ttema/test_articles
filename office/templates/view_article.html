<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
    <h1>{{ article.title }}</h1>
    <p>
        {{ article.text }}
    </p>
    <p>
        {{ article.published_date }}
    </p>
    {% if user.is_authenticated %}
        <a href="{% url 'delete' pk=article.id %}" class="btn btn-primary">Удалить</a>
        <a href="{% url 'edit' pk=article.id %}" class="btn btn-primary">Изменить</a>
    {% endif %}
</body>
</html>

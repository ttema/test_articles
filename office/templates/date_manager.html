{% extends 'base.html' %}

{% block content %}
    {% for period in periods %}
        <p>С {{ period.start_date }} по {{ period.end_date }} - {{ period.description }}</p>
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Опубликовать">
    </form>
{% endblock %}
